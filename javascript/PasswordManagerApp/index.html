<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Password Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/dist/reset.css">
    <script src="lib/jquery-1.11.3.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" href="css/dist/style.css">


</head>
<body>



<div id="block">

</div>

<script type="text/template" id="signin">
    <div class="container signin">
    <a href="#!/createAccount">Create Account</a>

    <form class='contact_form' action="">
        <h2 class="form-signin-heading regHeader">Please sign in</h2>
        <label for="inputName" class="sr-only"></label>
        <input type="text" id="inputName" class="form-control" placeholder="Name" autofocus>
        <label for="inputPassword" class="sr-only"></label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password">

        <div class="checkbox">
        </div>

       <input id='buttSignin' class="btn btn-lg btn-primary btn-block" type='button' value="Sign in">
    </form>
</div>
</script>



<script type="text/template" id="createAccount">
<div class="container createAccount" >
    <a href="javascript:;" onclick="history.back()" >back</a>

    <form class="contact_form" action="">
        <ul>
            <li>
                <h2>Create an Account</h2>
            </li>
            <li>
                <input type="text" id="inputRegName" class="form-control" placeholder="Name" required autofocus>
            </li>
            <li>
                <input type="text" id="inputRegLastName" class="form-control" placeholder="Last name">
            </li>
            <li>
                <input type="password" id="inputRegPass" class="form-control" placeholder="Password" required/>
            </li>

            <input id="buttReg" class="btn btn-lg btn-primary btn-block" type="button" value="Create an Account">

        </ul>
    </form>
</div>
</script>





<script type="text/template" id="userPage">
    <div class="container userPage" >
        <a href="javascript:;" id="logOut">log out</a>


        <h1>Password manager</h1>
        <h3>Hello <%= AppState.currentUsername %></h3>

        <table class="table">
            <thead>
            <tr>
                <th><h4>Website</h4></th>
                <th><h4>Login</h4></th>
                <th><h4>Password</h4></th>
                <th></th>
            </tr>
            <tr>
                <td><input type="text" class="form-control" id="websiteInput"></td>
                <td><input type="text" class="form-control" id="loginInput"></td>
                <td><input type="text" class="form-control" id="passwordInput"></td>
                <td><button class="btn btn-success" id="add-websiteItem">Add</button></td>
            </tr>
            </thead>
        </table>
    </div>
</script>


<script type="text/template" id="website-item">

    <td><input type="text" class="form-control infWebsite" disabled="false" value="<%= website %>"><span class="buttEdit"></span></td>
    <td><input type="text" class="form-control infLogin" disabled="false" value="<%= login %>"><span class="buttEdit"></span></td>
    <td><input type="password" class="form-control infPass" disabled="false" value="<%= password %>"><span class="buttEdit"></span></td>

    <td><button class="btn btn-info buttShowPassword">Show</button> <button class="btn btn-warning buttDelete">Delete</button></td>

</script>




<script src="lib/underscore-min.js"></script>
<script src="lib/backbone-min.js"></script>


<script src="script/models/modelWebsiteItem.js"></script>
<script src="script/models/modelUserData.js"></script>
<script src="script/views/viewWebsiteItemView.js"></script>
<script src="script/views/viewWebsiteItemsViews.js"></script>
<script src="script/views/viewStart.js"></script>
<script src="script/views/viewUserPage.js"></script>
<script src="script/views/viewCreateAccount.js"></script>
<script src="script/routers/controller.js"></script>







</body>
</html>
